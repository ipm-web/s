    <h1>Contáctanos</h1>
    
    <div id="form-success" class="form-success">
        Thank you! Your message has been sent successfully.
    </div>
    
    
    <div id="form-success" class="form-success">
        Thank you! Your message has been sent successfully.
    </div>
    
    <div class="contact-wrapper">
        <div class="contact-form">
            <form action="https://formspree.io/f/xblkzagb" method="POST" id="contact-form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="email">CORREO ELECTRÓNICO</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">ASUNTO</label>
                    <input type="text" id="subject" name="subject" placeholder="Asunto" required>
                </div>
                
                <div class="form-group">
                    <label for="message">MENSAJE</label>
                    <textarea id="message" name="message" placeholder="Tu mensaje aquí..." required></textarea>
                </div>
                
                <button type="submit">Enviar mensaje</button>
            </form>
        </div>
        
        <div class="map-container">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3701.310797612439!2d-102.27588462489302!3d21.922600179959943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8429ef0b15764a8b%3A0x334a8371afc6a70c!2sIndustrial%20Processes%20Mada%20SA%20de%20CV!5e0!3m2!1ses-419!2smx!4v1754324904093!5m2!1ses-419!2smx" allowfullscreen="" loading="lazy"></iframe>

    <script>
        /*Copilot solve the errors of these scripts*/ 
        
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            const navItems = navLinks.querySelectorAll('li a');

            hamburger.addEventListener('click', function (e) {
                e.stopPropagation();
                navLinks.classList.toggle('active');
        });});

            navItems.forEach(item => {
                item.addEventListener('click', function () {
                    navLinks.classList.remove('active');
                });
            });

            document.addEventListener('click', function (e) {
                if (!navLinks.contains(e.target) && !hamburger.contains(e.target) && navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                }
            });
            

                    // Handle form submission
            document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    document.getElementById('form-success').style.display = 'block';
                    // Reset form
                    form.reset();
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        document.getElementById('form-success').style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was a problem sending your message. Please try again.');
            });
        });
    </script>
